name: Go

on:
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

        
      - name: Test
        run: |
            source /home/runner/work/samples-go/samples-go/keploy.sh -isCI
        env:
          ENABLE_DEDUP: true
          ENABLE_TELEMETRY: true